<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar"> 
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="youtube logo.jpg" class="logo" href="https://www.youtube.com/">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn" onclick="search_btn()"><img src="search.png" alt=""></button>
        </div>
        <div class="user-options">
            <img src="upload.png" class="icon" alt="">
            <img src="more.png" class="icon" alt="">
            <img src="notification.png" class="icon" alt="">
            <div class="user-dp">
                <img src="781192.jpg" alt="">
            </div>
        </div>
    </nav>

    <div class="side-bar">
        <a href="#" class="links active"><img src="home.png" alt="">Home</a>
        <a href="" class="links"><img src="explore.png" alt="">Explore</a>
        <a href="" class="links"><img src="subscriprion.png" alt="">Subscriprion</a>
        <hr class="seperator">
        <a href="" class="links"><img src="library.png" alt="">Library</a>
        <a href="" class="links"><img src="history.png" alt="">History</a>
        <a href="" class="links"><img src="my logo.jpg" alt="">Your video</a>
        <a href="" class="links"><img src="save.png" alt="">Watch leater</a>
        <a href="" class="links"><img src="like.png" alt="">Like video</a>
        <a href="" class="links"><img src="more.png" alt="">Show more</a>
    </div>

    <div class="filters">
        <button class="filter-options active">All</button>
        <button class="filter-options">Music</button>
        <button class="filter-options">Mixed</button>
        <button class="filter-options">T-Series</button>
        <button class="filter-options">Movies</button>
        <button class="filter-options">Web series</button>
        <button class="filter-options">Web Development</button>
        <button class="filter-options">Comedy</button>
        <button class="filter-options">Python</button>
        <button class="filter-options">Marathi cinema</button>
        <button class="filter-options">Marvel</button>
        <button class="filter-options">JavaScript</button>
        <button class="filter-options">Trending</button>


        
    </div>
    <div class="video-container"></div>
</body>
</html>

<script src="index.js"></script>
